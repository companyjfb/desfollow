# CONFIGURAÇÃO NGINX TEMPORÁRIA SEM SSL - DESFOLLOW
# Frontend: www.desfollow.com.br, desfollow.com.br  
# API: api.desfollow.com.br
# =====================================================

# FRONTEND - HTTP (sem SSL temporariamente)
server {
    listen 80;
    server_name www.desfollow.com.br desfollow.com.br;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SERVIR FRONTEND ESTÁTICO
    root /var/www/html/desfollow;
    index index.html;

    # Bloquear acesso direto à API no frontend
    location /api {
        return 404;
    }

    # Configuração principal - SERVE FRONTEND
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para permitir carregamento de imagens externas
        add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https: http:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://api.desfollow.com.br;" always;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Logs do frontend
    access_log /var/log/nginx/frontend_http_access.log;
    error_log /var/log/nginx/frontend_http_error.log;
}

# API - HTTP (sem SSL temporariamente)
server {
    listen 80;
    server_name api.desfollow.com.br;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Configuração de CORS dinâmica
    set $cors_origin "";
    if ($http_origin ~* "^https?://(www\.)?desfollow\.com\.br$") {
        set $cors_origin $http_origin;
    }
    
    # CORS headers para API
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type "text/plain charset=UTF-8";
            return 204;
        }

        # PROXY PARA API FASTAPI - APENAS AQUI
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Logs da API
    access_log /var/log/nginx/api_http_access.log;
    error_log /var/log/nginx/api_http_error.log;
}