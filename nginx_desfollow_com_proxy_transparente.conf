# CONFIGURAÇÃO NGINX COM PROXY TRANSPARENTE - DESFOLLOW
# Frontend: www.desfollow.com.br, desfollow.com.br  
# API: api.desfollow.com.br
# =====================================================

# FRONTEND - HTTP (redirect para HTTPS)
server {
    listen 80;
    server_name www.desfollow.com.br desfollow.com.br;
    return 301 https://$server_name$request_uri;
}

# FRONTEND - HTTPS (www.desfollow.com.br e desfollow.com.br)
server {
    listen 443 ssl http2;
    server_name www.desfollow.com.br desfollow.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/desfollow.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/desfollow.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # SERVIR FRONTEND ESTÁTICO
    root /var/www/html/desfollow;
    index index.html;

    # Bloquear acesso direto à API no frontend
    location /api {
        return 404;
    }

    # PROXY TRANSPARENTE PARA IMAGENS INSTAGRAM/FACEBOOK
    location ~* ^/instagram-proxy/(.+)$ {
        # Reconstruir URL original
        set $instagram_url $1;
        
        # Headers para fingir ser um navegador
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "image/webp,image/apng,image/*,*/*;q=0.8";
        proxy_set_header Accept-Language "en-US,en;q=0.9";
        proxy_set_header Accept-Encoding "gzip, deflate, br";
        proxy_set_header DNT "1";
        proxy_set_header Connection "keep-alive";
        proxy_set_header Upgrade-Insecure-Requests "1";
        
        # Remover headers que podem causar problemas
        proxy_set_header Host "";
        proxy_set_header X-Real-IP "";
        proxy_set_header X-Forwarded-For "";
        proxy_set_header X-Forwarded-Proto "";
        
        # Headers CORS para permitir acesso
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Cache das imagens
        add_header Cache-Control "public, max-age=3600" always;
        
        # Configurações de proxy
        proxy_pass https://$instagram_url;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_redirect off;
        proxy_buffering on;
        proxy_cache_valid 200 1h;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Logs específicos para debug
        access_log /var/log/nginx/instagram_proxy_access.log;
        error_log /var/log/nginx/instagram_proxy_error.log;
    }

    # Configuração principal - SERVE FRONTEND
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para permitir carregamento de qualquer imagem
        add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https: http: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://api.desfollow.com.br;" always;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Logs do frontend
    access_log /var/log/nginx/frontend_https_access.log;
    error_log /var/log/nginx/frontend_https_error.log;
}

# API - HTTP (redirect para HTTPS)
server {
    listen 80;
    server_name api.desfollow.com.br;
    return 301 https://$server_name$request_uri;
}

# API - HTTPS (api.desfollow.com.br)
server {
    listen 443 ssl http2;
    server_name api.desfollow.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/desfollow.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/desfollow.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Configuração de CORS dinâmica
    set $cors_origin "";
    if ($http_origin ~* "^https://(www\.)?desfollow\.com\.br$") {
        set $cors_origin $http_origin;
    }
    
    # CORS headers para API
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type "text/plain charset=UTF-8";
            return 204;
        }

        # PROXY PARA API FASTAPI - APENAS AQUI
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Logs da API
    access_log /var/log/nginx/api_https_access.log;
    error_log /var/log/nginx/api_https_error.log;
}